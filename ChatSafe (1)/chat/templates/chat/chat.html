{% extends 'chat/main.html' %}

{% block content %}

<div class="container">
    <div class="container">
        <br>
        <a href="/" class="btn btn-outline-dark"><< INBOX</a>
        <hr><br>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" placeholder="Your Message Here..." name="body" class="form-control" id="text" aria-describedby="text">
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
        <a href="{% url 'create_voice_note' %} "><button id="record-btn" class="btn btn-primary">Send Voice Notes</button></a>
        <br><br>
        <a href="{% url 'receive_voice_notes' %} "><button id="record-btn" class="btn btn-primary">Receive Voice Notes</button></a>
    </div>
    <br>
    <div class="container">
        {% for message in messages %}  <!-- Use 'messages' instead of 'body_messages' -->
        <br>
        <div class="card">
            <div class="card-body">
                <p><i>@{{ message.0 }}</i></p>
                <h4>{{ message.1 }}</h4>
                <!-- Add any additional message details here -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
