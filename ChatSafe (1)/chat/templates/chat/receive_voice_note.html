<!-- voicenotes/templates/voicenotes/receive_voice_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Voice Notes</title>
</head>
<body>
    <h1>Received Voice Notes</h1>
    <ul>
    {% for voice_note in voice_notes %}
        <li>
            <a href="{% url 'playback_voice_note' voice_note.id %}">Voice Note from {{ voice_note.sender.username }}</a>
        </li>
    {% empty %}
        <li>No voice notes received.</li>
    {% endfor %}
    </ul>
</body>
</html>
