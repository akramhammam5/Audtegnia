<!-- voicenotes/templates/voicenotes/playback_voice_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Playback</title>
</head>
<body>
    <h1>Voice Note Playback</h1>
    <p>Sender: {{ voice_note.sender.username }}</p>
    <audio controls>
        <source src="{{ voice_note.audio_file.url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
